# Site settings
title: "Useful AI Prompts"
description: "A comprehensive collection of practical, ready-to-use AI prompts for professionals across all industries and workflows."
baseurl: "/useful-ai-prompts"
url: "https://aj-geddes.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  prompts:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "prompts"
    values:
      layout: "prompt"

# Exclude from processing
exclude:
  - node_modules
  - Gemfile
  - Gemfile.lock
  - vendor
  - README.md

# Custom variables
repository: "aj-geddes/useful-ai-prompts"
github_url: "https://github.com/aj-geddes/useful-ai-prompts"

# Search
search: true

# Social links
github_username: aj-geddes

# Basic site info
author: "AI Prompts Library"