<!-- Enhanced Schema Markup for Useful AI Prompts -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "Useful AI Prompts",
  "description": "Professional AI prompts for every workflow. 278+ expert prompts across 18 specialized categories.",
  "url": "{{ site.url }}{{ site.baseurl }}/",
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "{{ site.url }}{{ site.baseurl }}/search/?q={search_term_string}"
    },
    "query-input": "required name=search_term_string"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Useful AI Prompts",
    "url": "{{ site.url }}{{ site.baseurl }}/"
  },
  "mainEntity": {
    "@type": "CreativeWork",
    "name": "AI Prompt Library",
    "description": "Comprehensive collection of professional AI prompts for business workflows",
    "genre": ["Artificial Intelligence", "Productivity", "Business Tools"],
    "keywords": "AI prompts, ChatGPT prompts, AI tools, business prompts, professional prompts, prompt engineering, dual-persona prompts, workflow optimization",
    "educationalLevel": "Professional",
    "audience": {
      "@type": "Audience",
      "audienceType": "Business Professionals"
    },
    "creator": {
      "@type": "Organization", 
      "name": "Useful AI Prompts"
    }
  },
  "breadcrumb": {
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "{{ site.url }}{{ site.baseurl }}/"
      },
      {
        "@type": "ListItem", 
        "position": 2,
        "name": "Categories",
        "item": "{{ site.url }}{{ site.baseurl }}/categories/"
      }
    ]
  }
}
</script>

<!-- FAQ Schema for Common Questions -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "What makes these AI prompts different from other collections?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Our prompts use a dual-persona architecture, combining multiple expert perspectives in each prompt for more comprehensive outputs. They're designed specifically for professional workflows rather than creative writing."
      }
    },
    {
      "@type": "Question", 
      "name": "How many AI prompts are available?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "The library contains 278+ professional AI prompts organized across 18 specialized categories including Management & Leadership, Technical Workflows, Analysis, Planning, and emerging sectors like Blockchain and Quantum Computing."
      }
    },
    {
      "@type": "Question",
      "name": "Are the prompts free to use?",
      "acceptedAnswer": {
        "@type": "Answer", 
        "text": "Yes, all prompts are completely free to use. No signup or email required. The library is designed to be accessible to all professionals."
      }
    },
    {
      "@type": "Question",
      "name": "What is dual-persona architecture?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Dual-persona architecture combines two complementary expert perspectives in each prompt (e.g., Strategic Consultant + Data Analyst) to provide more comprehensive and nuanced AI outputs than single-perspective prompts."
      }
    },
    {
      "@type": "Question",
      "name": "Can I search and filter the prompts?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Yes, the library features instant search across all prompts with filtering by category, tags, and keywords. You can also copy prompts to your clipboard with one click."
      }
    }
  ]
}
</script>

{% if page.layout == 'prompt' %}
<!-- Individual Prompt Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ page.title }}",
  "description": "{{ page.description | default: page.excerpt | strip_html | truncate: 300 }}",
  "url": "{{ site.url }}{{ page.url }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Organization",
    "name": "Useful AI Prompts"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Useful AI Prompts",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}{{ site.baseurl }}/assets/images/logo.png"
    }
  },
  "image": {
    "@type": "ImageObject",
    "url": "{{ site.url }}{{ site.baseurl }}/assets/images/prompt-preview.png",
    "width": 1200,
    "height": 630
  },
  "articleSection": "{{ page.category | capitalize }}",
  "keywords": "{% if page.tags %}{% for tag in page.tags %}{{ tag }}, {% endfor %}{% endif %}{{ page.category }}, AI prompt, professional prompts",
  {% if page.tags %}
  "about": [
    {% for tag in page.tags %}
    {
      "@type": "Thing",
      "name": "{{ tag | capitalize }}"
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  {% endif %}
  "genre": "Business Tools",
  "educationalLevel": "Professional",
  "audience": {
    "@type": "Audience",
    "audienceType": "Business Professionals"
  },
  "isAccessibleForFree": true,
  "license": "https://creativecommons.org/licenses/by/4.0/",
  "mainEntity": {
    "@type": "CreativeWork",
    "name": "{{ page.title }}",
    "description": "{{ page.description | default: page.excerpt | strip_html }}",
    "genre": "AI Prompt",
    "educationalUse": "Professional Development",
    "typicalAgeRange": "18-65"
  }
}
</script>
