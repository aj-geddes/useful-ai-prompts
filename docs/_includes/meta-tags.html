<!-- Enhanced Meta Tags for SEO -->

<!-- Canonical URL -->
<link rel="canonical" href="{{ site.url }}{{ page.url }}">

<!-- Open Graph Meta Tags -->
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:type" content="{% if page.layout == 'prompt' %}article{% else %}website{% endif %}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | truncate: 300 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/{% if page.layout == 'prompt' %}prompt-preview.png{% else %}site-preview.png{% endif %}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:alt" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} - Professional AI Prompts">
<meta property="og:locale" content="en_US">

{% if page.layout == 'prompt' %}
<!-- Article-specific Open Graph -->
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
<meta property="article:modified_time" content="{{ page.date | date_to_xmlschema }}">
<meta property="article:section" content="{{ page.category | capitalize }}">
{% if page.tags %}
  {% for tag in page.tags %}
<meta property="article:tag" content="{{ tag }}">
  {% endfor %}
{% endif %}
{% endif %}

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.twitter_username | default: 'usefulaiprompts' }}">
<meta name="twitter:creator" content="@{{ site.twitter_username | default: 'usefulaiprompts' }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/{% if page.layout == 'prompt' %}prompt-preview.png{% else %}site-preview.png{% endif %}">
<meta name="twitter:image:alt" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} - Professional AI Prompts">

<!-- Search Engine Verification -->
<meta name="google-site-verification" content="GOOGLE_VERIFICATION_CODE_TO_BE_REPLACED" />
<meta name="msvalidate.01" content="BING_VERIFICATION_CODE_TO_BE_REPLACED" />
<meta name="yandex-verification" content="YANDEX_VERIFICATION_CODE_TO_BE_REPLACED" />

<!-- Additional SEO Meta Tags -->
<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
<meta name="googlebot" content="index, follow">
<meta name="bingbot" content="index, follow">

<!-- Page-specific meta tags -->
{% if page.layout == 'prompt' %}
<meta name="keywords" content="{% if page.tags %}{% for tag in page.tags %}{{ tag }}, {% endfor %}{% endif %}{{ page.category }}, AI prompt, ChatGPT, Claude, professional AI, {% if page.compatible_models %}{% for model in page.compatible_models %}{{ model }}, {% endfor %}{% endif %}AI assistant">
<meta name="author" content="{{ site.title }}">
<meta name="application-name" content="{{ site.title }}">
<meta name="article:author" content="{{ site.title }}">

<!-- Prompt-specific meta -->
{% if page.compatible_models %}
<meta name="ai:compatible_models" content="{% for model in page.compatible_models %}{{ model }}{% unless forloop.last %}, {% endunless %}{% endfor %}">
{% endif %}
{% if page.use_cases %}
<meta name="ai:use_cases" content="{% for use_case in page.use_cases %}{{ use_case }}{% unless forloop.last %}, {% endunless %}{% endfor %}">
{% endif %}
{% endif %}

<!-- Mobile Optimization -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="{{ site.title }}">
<meta name="theme-color" content="#2563eb">
<meta name="msapplication-TileColor" content="#2563eb">
<meta name="msapplication-config" content="{{ site.url }}{{ site.baseurl }}/browserconfig.xml">

<!-- Preconnect for Performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://cdnjs.cloudflare.com">

<!-- DNS Prefetch for External Resources -->
<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="dns-prefetch" href="//fonts.gstatic.com">
<link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
<link rel="dns-prefetch" href="//www.google-analytics.com">

<!-- Alternate Languages (if applicable) -->
<link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.url }}">
<link rel="alternate" hreflang="x-default" href="{{ site.url }}{{ page.url }}">

<!-- Rich Snippets Meta -->
{% if page.layout == 'prompt' %}
<meta name="DC.title" content="{{ page.title }}">
<meta name="DC.description" content="{{ page.description | default: site.description }}">
<meta name="DC.subject" content="{{ page.category | capitalize }}">
<meta name="DC.type" content="Text">
<meta name="DC.format" content="text/html">
<meta name="DC.language" content="en">
<meta name="DC.date" content="{{ page.date | date_to_xmlschema }}">
{% endif %}
